<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"  xmlns:f="jakarta.faces.core">
<h:form>
    <header class="bg-white dark:bg-[#1a2e22] border-b border-slate-200 dark:border-slate-800 px-6 py-4">

        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- Mobile menu button -->
                <button class="md:hidden text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">
                    <span class="material-symbols-outlined">menu</span>
                </button>

                <!-- Page title (will be overridden by child pages) -->
                <div class="hidden md:block">
                    <h1 class="text-xl font-semibold text-slate-900 dark:text-white">Admin Panel</h1>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <!-- Notifications -->
                <div class="relative">
                    <h:commandLink class="relative text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white" styleClass="border-none bg-transparent p-0">
                        <f:ajax execute="@this" render="@form" />
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center" rendered="#{productMB.lowStockCount gt 0}">#{productMB.lowStockCount}</span>
                    </h:commandLink>
                    <!-- Notification Dropdown -->
                    <div class="absolute right-0 mt-2 w-80 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 z-50" rendered="#{productMB.showNotificationDropdown}" style="display: #{productMB.showNotificationDropdown ? 'block' : 'none'}">
                        <div class="p-4">
                            <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-3">Low Stock Alerts</h3>
                            <div class="space-y-3 max-h-64 overflow-y-auto">
                                <ui:repeat value="#{productMB.lowStockProducts}" var="product" varStatus="status">
                                    <div class="flex items-center gap-3 p-3 bg-red-50 rounded-lg border border-red-200">
                                        <div class="flex-shrink-0">
                                            <span class="material-symbols-outlined text-red-500">warning</span>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="text-sm font-medium text-slate-900 truncate">#{product.productName}</p>
                                            <p class="text-xs text-slate-500">Stock: #{product.stockQuantity} units</p>
                                        </div>
                                        <div class="flex-shrink-0">
                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">Low Stock</span>
                                        </div>
                                    </div>
                                </ui:repeat>
                                <div rendered="#{productMB.lowStockCount eq 0}" class="text-center py-4">
                                    <span class="material-symbols-outlined text-slate-400 text-2xl">check_circle</span>
                                    <p class="text-sm text-slate-500 dark:text-slate-400 mt-2">All products are well stocked!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User menu -->
                <div class="flex items-center gap-3">
                    <div class="hidden sm:block text-right">
                        <p class="text-sm font-medium text-slate-900 dark:text-white">#{auth.currentUser.username}</p>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Administrator</p>
                    </div>
                    <div class="h-8 w-8 rounded-full bg-slate-300 dark:bg-slate-600 flex items-center justify-center">
                        <span class="material-symbols-outlined text-sm">person</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</h:form>
</ui:composition>
