<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="jakarta.faces.html"
                 xmlns:ui="jakarta.faces.facelets">

    <header class="h-16 bg-white dark:bg-[#1a2e22] border-b border-slate-100 dark:border-slate-800 flex items-center justify-between px-6 z-10 shrink-0">
        <!-- Mobile Menu Toggle & Breadcrumbs -->
        <div class="flex items-center gap-4">
            <button class="md:hidden p-2 text-slate-600 dark:text-slate-300">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <nav class="hidden sm:flex text-sm font-medium text-slate-500 dark:text-slate-400">
                <a class="hover:text-primary transition-colors" href="#">Home</a>
                <span class="mx-2">/</span>
                <span class="text-slate-900 dark:text-white font-semibold">Dashboard</span>
            </nav>
        </div>
        <!-- Search & Actions -->
        <div class="flex items-center gap-4">
            <div class="relative hidden sm:block">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">search</span>
                <input class="pl-10 pr-4 py-2 rounded-lg bg-slate-50 dark:bg-white/5 border-none text-sm w-64 focus:ring-2 focus:ring-primary/50 text-slate-900 dark:text-white placeholder:text-slate-400" placeholder="Search order ID, product..." type="text"/>
            </div>
            <button class="relative p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-white/5 text-slate-600 dark:text-slate-300 transition-colors">
                <span class="material-symbols-outlined">notifications</span>
                <span class="absolute top-2 right-2 h-2 w-2 rounded-full bg-red-500 ring-2 ring-white dark:ring-[#1a2e22]"></span>
            </button>
        </div>
    </header>

</ui:composition>
