<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{auth.ensureHttpSessionSync}" />
        <f:event type="preRenderView" listener="#{adminProfileMB.loadAdminProfile()}" />

        <div class="flex-grow layout-container flex flex-col w-full max-w-[1280px] mx-auto px-4 lg:px-8 py-6">

            <div class="flex flex-col gap-6">
                <!-- Header -->
                <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] p-6 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-primary/20 to-green-100 dark:from-primary/10 dark:to-[#1a2e22]"></div>

                    <div class="relative flex flex-col md:flex-row gap-6 items-end md:items-center mt-8">
                        <div class="relative group">
                            <div class="bg-center bg-no-repeat bg-cover rounded-full size-28 border-4 border-white dark:border-surface-dark shadow-md"
                                data-alt="User profile picture large"
                                style='background-image: url("#{auth.userProfileImageUrl}");'>
                            </div>

                            <div class="absolute inset-0 flex items-center justify-center rounded-full transition-colors duration-200 pointer-events-none">
                                <button type="button"
                                    onclick="document.getElementById('avatarViewModal').classList.remove('hidden');"
                                    class="opacity-0 group-hover:opacity-100 pointer-events-auto bg-black/40 hover:bg-black/50 rounded-full w-full h-full flex items-center justify-center transition-all">
                                    <img src="#{request.contextPath}/resources/images/view.png" alt="view" class="w-12 h-12"
                                        style="filter: brightness(0) invert(1)" />
                                </button>
                            </div>

                            <div class="absolute bottom-0 right-0">
                                <input type="file" name="avatarFile" id="avatarFileInput" class="hidden" accept="image/*"
                                    data-context-path="#{request.contextPath}" />
                                <label for="avatarFileInput"
                                    class="inline-block bg-white dark:bg-[#2a3e32] rounded-full p-2 border border-gray-200 dark:border-gray-700 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 text-[#111813] dark:text-white transition-colors cursor-pointer">
                                    <span class="material-symbols-outlined text-[18px] leading-none">photo_camera</span>
                                </label>
                            </div>

                            <script src="#{request.contextPath}/resources/js/profile-avatar.js"></script>
                        </div>

                        <!-- Avatar View Modal -->
                        <div id="avatarViewModal" class="hidden fixed inset-0 z-[9999] flex items-center justify-center bg-black/80"
                            style="z-index:100001;">
                            <div class="relative z-[100002]" style="z-index:100002;">
                                <button onclick="document.getElementById('avatarViewModal').classList.add('hidden');"
                                    class="absolute top-2 right-2 text-white bg-black/50 rounded-full p-2 z-[100003]"
                                    style="z-index:100003;">âœ•</button>
                                <img src="#{auth.userProfileImageUrl}" alt="avatar large"
                                    class="max-h-[80vh] max-w-[90vw] object-contain rounded-lg z-[100004]" style="z-index:100004;" />
                            </div>
                        </div>

                        <div class="flex-1 pb-2">
                            <h2 class="text-2xl md:text-3xl font-black text-[#111813] dark:text-white tracking-tight">#{adminProfileMB.fullName}</h2>
                            <div class="flex flex-wrap gap-3 mt-1 items-center text-[#63886f]">
                                <span class="flex items-center gap-1 text-sm">
                                    <span class="material-symbols-outlined text-[18px]">mail</span>
                                    #{auth.currentUser.email}
                                </span>
                                <span class="hidden md:inline text-gray-300">|</span>
                                <span class="flex items-center gap-1 text-sm bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400 px-2 py-0.5 rounded-full font-medium">
                                    <span class="material-symbols-outlined text-[16px] fill">admin_panel_settings</span>
                                    #{auth.currentUser.role}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] p-6 lg:p-8">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 class="text-xl font-bold text-[#111813] dark:text-white">Personal Information</h3>
                            <p class="text-[#63886f] text-sm mt-1">Update your admin account details.</p>
                        </div>
                    </div>

                    <h:form id="adminProfileForm" class="flex flex-col gap-6">
                        <h:panelGroup id="adminProfileMessages">
                            <h:panelGroup rendered="#{not empty requestScope.adminProfileSaveStatus}">
                                <div
                                    class="p-3 rounded-md mb-4 #{requestScope.adminProfileSaveStatus == 'success' ? 'bg-green-50 border border-green-200 text-green-800' : 'bg-red-50 border border-red-200 text-red-800'}">
                                    #{requestScope.adminProfileSaveMessage}
                                </div>
                            </h:panelGroup>
                            <h:messages id="msgs" />
                        </h:panelGroup>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">Username</label>
                                <h:inputText id="usernameInput" value="#{adminProfileMB.editUsername}"
                                    class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                    disabled="#{not adminProfileMB.editing}" />
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">Email Address</label>
                                <div class="relative">
                                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-[#63886f]">mail</span>
                                    <h:inputText id="emailInput" value="#{adminProfileMB.editEmail}"
                                        class="w-full h-11 pl-10 pr-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                        disabled="#{not adminProfileMB.editing}" />
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">Admin Level</label>
                                <h:inputText
                                    class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                    value="#{adminProfileMB.adminLevel}" readonly="true" />
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">Member Since</label>
                                <h:inputText
                                    class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                    value="#{adminProfileMB.createdAt}" readonly="true" />
                            </div>
                        </div>

                        <div class="h-px bg-[#f0f4f2] dark:bg-[#2a3e32] my-2"></div>
                        <div class="flex justify-end gap-3">
                            <h:commandButton value="Cancel" action="#{adminProfileMB.cancelEdit()}"
                                class="px-6 h-11 rounded-lg border font-bold" rendered="#{adminProfileMB.editing}">
                                <f:ajax execute="@this" render="adminProfileForm adminProfileMessages" />
                            </h:commandButton>

                            <h:commandButton value="Save Changes" action="#{adminProfileMB.saveProfile()}"
                                styleClass="px-6 h-11 rounded-lg bg-primary hover:bg-[#14b84b] text-[#111813] font-bold text-sm transition-colors shadow-sm flex items-center gap-2"
                                rendered="#{adminProfileMB.editing}">
                                <f:ajax execute="@form" render="adminProfileForm adminProfileMessages" />
                            </h:commandButton>

                            <h:commandButton value="Edit" action="#{adminProfileMB.startEdit()}"
                                class="px-6 h-11 rounded-lg bg-primary font-bold" rendered="false">
                                <f:ajax execute="@this" render="adminProfileForm" />
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>

                <!-- Security Setting -->
                <div id="section-security-setting"
                    class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] p-6 lg:p-8">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 class="text-xl font-bold text-[#111813] dark:text-white">Security Setting</h3>
                            <p class="text-[#63886f] text-sm mt-1">Change your current password.</p>
                        </div>
                    </div>

                    <h:form id="securityForm" styleClass="flex flex-col gap-6">
                        <h:panelGroup id="securityMessages">
                            <h:panelGroup rendered="#{not empty requestScope.passwordChangeStatus}">
                                <div
                                    class="p-3 rounded-md mb-4 #{requestScope.passwordChangeStatus == 'success' ? 'bg-green-50 border border-green-200 text-green-800' : 'bg-red-50 border border-red-200 text-red-800'}">
                                    #{requestScope.passwordChangeMessage}
                                </div>
                            </h:panelGroup>
                            <h:messages id="pwdMsgs" />
                        </h:panelGroup>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex flex-col gap-2 md:col-span-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">Current Password</label>
                                <h:inputSecret id="currentPasswordInput" value="#{auth.currentPassword}"
                                    class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                    pt:placeholder="Enter current password" />
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">New Password</label>
                                <h:inputSecret id="newPasswordInput" value="#{auth.newPassword}"
                                    class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                    pt:placeholder="At least 6 characters" />
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[#111813] dark:text-white text-sm font-medium">Confirm Password</label>
                                <h:inputSecret id="confirmPasswordInput" value="#{auth.confirmPassword}"
                                    class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white text-base transition-colors"
                                    pt:placeholder="Re-enter new password" />
                            </div>
                        </div>

                        <div class="h-px bg-[#f0f4f2] dark:bg-[#2a3e32] my-2"></div>
                        <div class="flex justify-end gap-3">
                            <h:commandButton value="Change Password" action="#{auth.changePassword()}"
                                styleClass="px-6 h-11 rounded-lg bg-primary hover:bg-[#14b84b] text-[#111813] font-bold text-sm transition-colors shadow-sm flex items-center gap-2">
                                <f:ajax execute="@form" render="@form" />
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>

                <!-- Logout Section -->
                <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] p-6 lg:p-8">
                    <h:form styleClass="flex flex-col gap-6">
                        <div class="h-px bg-[#f0f4f2] dark:bg-[#2a3e32] my-2"></div>
                        <div class="flex justify-end gap-3">
                            <h:commandButton action="#{auth.logout()}" 
                                value="Logout" 
                                styleClass="px-6 h-11 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold text-sm transition-colors shadow-sm" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
