<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewParam name="supplierId" value="#{supplierMB.supplierId}" />
        <f:event type="preRenderView" listener="#{supplierMB.loadSupplierForEdit}" />
    </f:metadata>

    <ui:define name="content">
        <div class="flex-grow layout-container flex flex-col w-full max-w-[1280px] mx-auto px-4 lg:px-8 py-6">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap gap-2 py-4 mb-4">
                <a class="text-[#63886f] text-sm font-medium leading-normal hover:underline" href="suppliermanage.xhtml">Suppliers</a>
                <span class="text-[#63886f] text-sm font-medium leading-normal">/</span>
                <span class="text-[#111813] dark:text-white text-sm font-medium leading-normal">Edit Supplier</span>
            </div>

            <!-- Form -->
            <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] overflow-hidden">
                <div class="p-6">
                    <h1 class="text-3xl font-bold tracking-tight text-[#0e1b12] dark:text-white mb-2">
                        Edit Supplier
                    </h1>
                    <p class="text-[#4e9767] dark:text-gray-400 mb-6">
                        Update the supplier details.
                    </p>

                    <h:form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Brand Name -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Brand Name</label>
                                <h:inputText id="brandName" value="#{supplierMB.selectedSupplier.brandName}" 
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                                <h:message for="brandName" class="text-sm text-red-500 mt-1 block" />
                            </div>

                            <!-- Country -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Country</label>
                                <h:inputText value="#{supplierMB.selectedSupplier.country}"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>

                            <!-- Email -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Email</label>
                                <h:inputText value="#{supplierMB.selectedSupplier.email}"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>

                            <!-- Phone -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Phone</label>
                                <h:inputText value="#{supplierMB.selectedSupplier.phone}"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>

                            <!-- Website -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Website</label>
                                <h:inputText value="#{supplierMB.selectedSupplier.website}"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Description</label>
                            <h:inputTextarea value="#{supplierMB.selectedSupplier.description}" rows="4"
                                class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white resize-none" />
                        </div>

                        <!-- Address -->
                        <div>
                            <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Address</label>
                            <h:inputTextarea value="#{supplierMB.selectedSupplier.address}" rows="3"
                                class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white resize-none" />
                        </div>
                        <div class="flex justify-end gap-3 mt-6">
                            <h:link outcome="suppliermanage" class="px-4 py-2 border border-[#e5e7eb] dark:border-[#2a3e32] text-[#111813] dark:text-white rounded-lg hover:bg-gray-50 dark:hover:bg-[#25382c]">
                                Cancel
                            </h:link>
                            <h:commandLink action="#{supplierMB.updateSupplier()}"
                                class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
                                Update Supplier
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <h:messages class="fixed bottom-4 right-4 z-50" />
    </ui:define>
</ui:composition>
