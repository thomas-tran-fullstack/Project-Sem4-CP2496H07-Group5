<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <div class="flex-grow layout-container flex flex-col w-full max-w-[1280px] mx-auto px-4 lg:px-8 py-6">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap gap-2 py-4 mb-4">
                <a class="text-[#63886f] text-sm font-medium leading-normal hover:underline" href="#">Home</a>
                <span class="text-[#63886f] text-sm font-medium leading-normal">/</span>
                <a class="text-[#63886f] text-sm font-medium leading-normal hover:underline" href="#">Admin</a>
                <span class="text-[#63886f] text-sm font-medium leading-normal">/</span>
                <span class="text-[#111813] dark:text-white text-sm font-medium leading-normal">Suppliers</span>
            </div>

            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-bold text-[#111813] dark:text-white">Suppliers Management</h3>
                    <p class="text-[#63886f] text-sm mt-1">Manage product suppliers and brands</p>
                </div>
                <h:link outcome="addsupplier" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">add</span>
                    Add Supplier
                </h:link>
            </div>

            <!-- Search -->
            <div class="mb-6">
                <h:form class="flex gap-4">
                    <div class="flex-1">
                        <h:inputText value="#{supplierMB.searchTerm}"
                                   class="w-full h-11 px-4 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white"
                                   placeholder="Search suppliers by name..." />
                    </div>
                    <h:commandButton action="#{supplierMB.searchSuppliers()}"
                                   class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">search</span>
                        Search
                    </h:commandButton>
                </h:form>
            </div>

            <!-- Suppliers Table -->
            <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="bg-[#f0f4f2] dark:bg-[#25382c]">
                            <tr>
                                <th class="px-4 py-3 text-left text-[#111813] dark:text-white font-medium">ID</th>
                                <th class="px-4 py-3 text-left text-[#111813] dark:text-white font-medium">Name</th>
                                <th class="px-4 py-3 text-left text-[#111813] dark:text-white font-medium">Description</th>
                                <th class="px-4 py-3 text-left text-[#111813] dark:text-white font-medium">Country</th>
                                <th class="px-4 py-3 text-left text-[#111813] dark:text-white font-medium">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat var="supplier" value="#{supplierMB.suppliersList}">
                                <tr class="border-b border-[#e5e7eb] dark:border-[#2a3e32]">
                                    <td class="px-4 py-3 text-[#111813] dark:text-white">#{supplier.brandID}</td>
                                    <td class="px-4 py-3 text-[#111813] dark:text-white">#{supplier.brandName}</td>
                                    <td class="px-4 py-3 text-[#63886f] max-w-xs truncate">#{supplier.description}</td>
                                    <td class="px-4 py-3 text-[#63886f]">#{supplier.country}</td>
                                    <td class="px-4 py-3">
                                        <div class="flex gap-2">
                                            <h:link outcome="editsupplier" class="p-1 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded border-none bg-transparent">
                                                <f:param name="supplierId" value="#{supplier.brandID}" />
                                                <span class="material-symbols-outlined text-sm">edit</span>
                                            </h:link>
                                            <h:commandButton action="#{supplierMB.deleteSupplier(supplier)}"
                                                             class="p-1 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded border-none bg-transparent">
                                                <f:param name="supplierId" value="#{supplier.brandID}" />
                                                <span class="material-symbols-outlined text-sm">delete</span>
                                            </h:commandButton>
                                        </div>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>





        <h:messages class="fixed bottom-4 right-4 z-50" />
    </ui:define>
</ui:composition>
