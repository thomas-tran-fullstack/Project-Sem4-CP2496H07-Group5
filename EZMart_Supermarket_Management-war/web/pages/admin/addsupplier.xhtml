<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <div class="flex-grow layout-container flex flex-col w-full max-w-[1280px] mx-auto px-4 lg:px-8 py-6">

            <!-- Breadcrumb -->
            <nav class="flex items-center gap-2 text-sm mb-6">
                <h:link outcome="suppliermanage" class="text-[#63886f] hover:underline font-medium">
                    Suppliers
                </h:link>
                <span class="text-[#63886f]">/</span>
                <span class="text-[#111813] dark:text-white font-semibold">
                    Add Supplier
                </span>
            </nav>

            <!-- Card -->
            <div class="bg-white dark:bg-surface-dark
                        border border-[#e5e7eb] dark:border-[#2a3e32]
                        rounded-xl shadow-sm">

                <!-- Header -->
                <div class="p-6 border-b border-[#e5e7eb] dark:border-[#2a3e32]">
                    <h1 class="text-2xl font-bold text-[#0e1b12] dark:text-white">
                        Add New Supplier
                    </h1>
                    <p class="text-sm text-[#4e9767] dark:text-gray-400 mt-1">
                        Create a new supplier for your system.
                    </p>
                </div>

                <!-- Form -->
                <div class="p-6">
                    <h:form>

                        <div class="space-y-5">

                            <!-- Brand Name -->
                            <div>
                                <h:outputLabel for="brand" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Brand Name <span class="text-red-500">*</span>
                                </h:outputLabel>

                                <h:inputText id="brand" value="#{supplierMB.newSupplier.brandName}"
                                 class="w-full h-11 px-4 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white" />

                                <h:message for="brand" class="text-sm text-red-500 mt-1 block" />
                            </div>

                            <!-- Description -->
                            <div>
                                <h:outputLabel for="desc" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Description
                                </h:outputLabel>

                                <h:inputTextarea id="desc" value="#{supplierMB.newSupplier.description}" rows="4" class="w-full px-4 py-3 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white
                                           resize-none" />
                            </div>

                            <!-- Country -->
                            <div>
                                <h:outputLabel for="country" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Country
                                </h:outputLabel>

                                <h:inputText id="country" value="#{supplierMB.newSupplier.country}" class="w-full h-11 px-4 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white" />
                            </div>

                            <!-- Email -->
                            <div>
                                <h:outputLabel for="email" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Email
                                </h:outputLabel>

                                <h:inputText id="email" value="#{supplierMB.newSupplier.email}" class="w-full h-11 px-4 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white" />
                            </div>

                            <!-- Phone -->
                            <div>
                                <h:outputLabel for="phone" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Phone
                                </h:outputLabel>

                                <h:inputText id="phone" value="#{supplierMB.newSupplier.phone}" class="w-full h-11 px-4 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white" />
                            </div>

                            <!-- Address -->
                            <div>
                                <h:outputLabel for="address" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Address
                                </h:outputLabel>

                                <h:inputTextarea id="address" value="#{supplierMB.newSupplier.address}" rows="3" class="w-full px-4 py-3 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white
                                           resize-none" />
                            </div>

                            <!-- Website -->
                            <div>
                                <h:outputLabel for="website" class="block text-sm font-medium mb-1
                                           text-[#111813] dark:text-white">
                                    Website
                                </h:outputLabel>

                                <h:inputText id="website" value="#{supplierMB.newSupplier.website}" class="w-full h-11 px-4 rounded-lg
                                           bg-[#f0f4f2] dark:bg-[#25382c]
                                           border border-transparent
                                           focus:border-primary focus:bg-white
                                           dark:focus:bg-[#1a2e22]
                                           text-[#111813] dark:text-white" />
                            </div>

                        </div>

                        <!-- Actions -->
                        <div class="flex justify-end gap-3 mt-8">
                            <h:link outcome="suppliermanage" class="px-5 py-2.5 rounded-lg
                                       border border-[#e5e7eb]
                                       dark:border-[#2a3e32]
                                       text-[#111813] dark:text-white
                                       hover:bg-gray-50 dark:hover:bg-[#25382c]">
                                Cancel
                            </h:link>

                            <h:commandButton action="#{supplierMB.addSupplier}" value="Add Supplier" class="px-5 py-2.5 rounded-lg
                                       bg-primary text-white font-medium
                                       hover:bg-primary/90
                                       transition" />
                        </div>

                    </h:form>
                </div>
            </div>

            <h:panelGroup id="toastContainer" layout="block"
            styleClass="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
            <div class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
                <ui:repeat value="#{facesContext.messageList}" var="msg">
                    <div class="toast-item mb-2 px-6 py-4 rounded-xl shadow-lg text-white
            #{msg.severity == 'INFO' ? 'bg-green-600' :
              msg.severity == 'ERROR' ? 'bg-red-600' :
              msg.severity == 'WARN' ? 'bg-yellow-500 text-black' :
              'bg-blue-600'}">

                        <div class="font-semibold mb-1">
                            #{msg.summary}
                        </div>
                        <div class="text-sm opacity-90">
                            #{msg.detail}
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:panelGroup>

        <script>
            document.querySelectorAll('.toast-item').forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                    el.style.transition = 'all 0.3s ease';
                }, 100 * index);

                setTimeout(() => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(-20px)';
                    setTimeout(() => el.remove(), 300);
                }, 3000);
            });
        </script>
        </div>
    </ui:define>
</ui:composition>
