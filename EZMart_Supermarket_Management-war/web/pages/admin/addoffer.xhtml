<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <div class="flex-grow layout-container flex flex-col w-full max-w-[1280px] mx-auto px-4 lg:px-8 py-6">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap gap-2 py-4 mb-4">
                <a class="text-[#63886f] text-sm font-medium leading-normal hover:underline" href="#">Home</a>
                <span class="text-[#63886f] text-sm font-medium leading-normal">/</span>
                <a class="text-[#63886f] text-sm font-medium leading-normal hover:underline" href="#">Admin</a>
                <span class="text-[#63886f] text-sm font-medium leading-normal">/</span>
                <a class="text-[#63886f] text-sm font-medium leading-normal hover:underline" href="offersmanage">Offers</a>
                <span class="text-[#63886f] text-sm font-medium leading-normal">/</span>
                <span class="text-[#111813] dark:text-white text-sm font-medium leading-normal">Add Offer</span>
            </div>

            <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2a3e32] overflow-hidden">
                <div class="p-6">
                    <h1 class="text-3xl font-bold tracking-tight text-[#0e1b12] dark:text-white mb-2">
                        Add New Offer
                    </h1>
                    <p class="text-[#4e9767] dark:text-gray-400 mb-6">
                        Create a new promotional offer for products.
                    </p>

                    <h:form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Offer Name -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Offer Name</label>
                                <h:inputText value="#{offersMB.newOffer.offerName}" required="true"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>

                            <!-- Offer Type -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Offer Type</label>
                                <h:selectOneMenu value="#{offersMB.newOffer.offerType}" required="true"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white">
                                    <f:selectItem itemValue="" itemLabel="Select Type" />
                                    <f:selectItem itemValue="Percentage" itemLabel="Percentage Discount" />
                                    <f:selectItem itemValue="Fixed Amount" itemLabel="Fixed Amount Discount" />
                                </h:selectOneMenu>
                            </div>

                            <!-- Discount Value -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Discount Value</label>
                                <h:inputText value="#{offersMB.newOffer.discountValue}" required="true" type="number" step="0.01"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>

                            <!-- Status -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Status</label>
                                <h:selectOneMenu value="#{offersMB.newOffer.status}" required="true"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white">
                                    <f:selectItem itemValue="Active" itemLabel="Active" />
                                    <f:selectItem itemValue="Inactive" itemLabel="Inactive" />
                                </h:selectOneMenu>
                            </div>

                            <!-- Start Date -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Start Date</label>
                                <h:inputText value="#{offersMB.newOffer.startDate}" required="true" type="date"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>

                            <!-- End Date -->
                            <div>
                                <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">End Date</label>
                                <h:inputText value="#{offersMB.newOffer.endDate}" required="true" type="date"
                                    class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white" />
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-medium text-[#111813] dark:text-white mb-2">Description</label>
                            <h:inputTextarea value="#{offersMB.newOffer.description}" rows="4"
                                class="w-full px-4 py-3 rounded-lg bg-[#f0f4f2] dark:bg-[#25382c] border-transparent focus:border-primary focus:bg-white dark:focus:bg-[#1a2e22] focus:ring-0 text-[#111813] dark:text-white resize-none" />
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end gap-3 pt-6">
                            <h:link outcome="offersmanage" class="px-6 py-3 border border-[#e5e7eb] dark:border-[#2a3e32] text-[#111813] dark:text-white rounded-lg hover:bg-gray-50 dark:hover:bg-[#25382c] font-medium">
                                Cancel
                            </h:link>
                            <h:commandButton action="#{offersMB.addOffer()}" value="Add Offer"
                                class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 font-medium" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <h:messages class="fixed bottom-4 right-4 z-50" />
    </ui:define>
</ui:composition>
