<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:p="jakarta.faces.passthrough">

    <ui:define name="content">
        <div class="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth">
            <div class="max-w-7xl mx-auto space-y-8">
                <!-- Page Heading -->
                <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Product Management</h2>
                        <p class="text-slate-600 dark:text-slate-400 mt-1">Manage products, inventory, and pricing</p>
                    </div>
                    <div class="flex gap-3">
                        <button
                            class="inline-flex items-center gap-2 px-4 py-2 bg-slate-100 dark:bg-white/10 hover:bg-slate-200 dark:hover:bg-white/20 text-slate-700 dark:text-slate-300 rounded-lg font-medium transition-colors">
                            <span class="material-symbols-outlined text-lg">download</span>
                            Export Data
                        </button>
                        <h:link outcome="addproduct"
                            class="inline-flex items-center gap-2 px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium transition-colors">
                            <span class="material-symbols-outlined text-lg">add</span>
                            Add Product
                        </h:link>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-6">
                    <h:form>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1">
                                <h:inputText value="#{productMB.searchTerm}" placeholder="Search products..."
                                    class="w-full px-4 py-2 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-colors" />
                            </div>
                            <div class="flex gap-2">
                                <h:commandButton action="#{productMB.searchProducts()}" value="Search"
                                    class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium transition-colors" />
                                <h:commandButton action="#{productMB.loadProducts()}" value="Clear"
                                    class="px-4 py-2 bg-slate-100 dark:bg-white/10 hover:bg-slate-200 dark:hover:bg-white/20 text-slate-700 dark:text-slate-300 rounded-lg font-medium transition-colors" />
                            </div>
                        </div>
                    </h:form>
                </div>

                <!-- Products Table -->
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <div class="overflow-x-auto">
                            <table
                                class="min-w-full border-collapse bg-white dark:bg-slate-800 rounded-xl overflow-hidden">
                                <!-- HEADER -->
                                <thead class="bg-slate-50 dark:bg-slate-700">
                                    <tr
                                        class="text-left text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-300">
                                        <th class="px-4 py-4 w-16 text-center">ID</th>
                                        <th class="px-4 py-4 w-24 text-center">Image</th>
                                        <th class="px-4 py-4">Name</th>
                                        <th class="px-4 py-4">Category</th>
                                        <th class="px-4 py-4 text-right">Price</th>
                                        <th class="px-4 py-4 text-center">Stock</th>
                                        <th class="px-4 py-4 text-center">Status</th>
                                        <th class="px-4 py-4 text-center w-28">Actions</th>
                                    </tr>
                                </thead>

                                <!-- BODY -->
                                <tbody class="divide-y divide-slate-200 dark:divide-slate-700">
                                    <ui:repeat value="#{productMB.products}" var="product">
                                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                                            <!-- ID -->
                                            <td
                                                class="px-4 py-4 text-center font-medium text-slate-900 dark:text-white">
                                                #{product.productID}
                                            </td>

                                            <!-- IMAGE -->
                                            <td class="px-4 py-4">
                                                <div class="flex justify-center">
                                                    <div
                                                        class="w-14 h-14 rounded-lg overflow-hidden bg-slate-100 dark:bg-slate-600">
                                                        <h:graphicImage value="#{productMB.productImageUrl(product)}"
                                                            rendered="#{not empty productMB.productImageUrl(product)}"
                                                            class="w-full h-full object-cover" />
                                                    </div>
                                                </div>
                                            </td>

                                            <!-- NAME -->
                                            <td class="px-4 py-4 font-medium text-slate-900 dark:text-white">
                                                #{product.productName}
                                            </td>

                                            <!-- CATEGORY -->
                                            <td class="px-4 py-4 text-slate-600 dark:text-slate-300">
                                                #{product.categoryID.categoryName}
                                            </td>

                                            <!-- PRICE -->
                                            <td
                                                class="px-4 py-4 text-right font-semibold text-slate-900 dark:text-white">
                                                $#{product.unitPrice}
                                            </td>

                                            <!-- STOCK -->
                                            <td class="px-4 py-4 text-center">
                                                #{product.stockQuantity}
                                            </td>

                                            <!-- STATUS -->
                                            <td class="px-4 py-4 text-center">
                                                <span class="#{product.status eq 'Active'
        ? 'px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700'
        : 'px-2 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700'}">
                                                    #{product.status}
                                                </span>
                                            </td>

                                            <!-- ACTIONS -->
                                            <td class="px-4 py-4 text-center">
                                                <div class="flex justify-center gap-3">
                                                    <!-- EDIT -->
                                                    <h:link outcome="editproduct" class="text-blue-600 hover:text-blue-800">
                                                        <f:param name="productId" value="#{product.productID}" />
                                                        <span class="material-symbols-outlined">edit</span>
                                                    </h:link>

                                                    <!-- DELETE -->
                                                    <h:commandButton action="#{productMB.deleteProduct(product)}"
                                                        onclick="return confirm('Delete this product?')"
                                                        styleClass="text-red-600 hover:text-red-800 bg-transparent border-none">
                                                        <span class="material-symbols-outlined">delete</span>
                                                    </h:commandButton>
                                                </div>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <style>
            .table-header {
                @apply text-left text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400;
            }
        </style>



    </ui:define>
</ui:composition>
