<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets">

    <ui:define name="content">
        <div class="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth">
            <div class="max-w-7xl mx-auto space-y-8">
                <!-- Page Heading -->
                <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4">
                    <div>
                        <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 dark:text-white tracking-tight">
                            <span class="material-symbols-outlined align-middle mr-2">videocam</span>
                            Livestream Management
                        </h2>
                        <p class="text-slate-500 dark:text-slate-400 mt-1">Create and manage live shopping sessions</p>
                    </div>
                    <a href="/EZMart_Supermarket_Management-war/pages/admin/livestream-create.xhtml" 
                       class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-green-600 transition-colors shadow-sm shadow-primary/30">
                        <span class="material-symbols-outlined text-[18px]">add</span>
                        Create Livestream
                    </a>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- Active Sessions -->
                    <div class="p-5 bg-white dark:bg-[#1a2e22] rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-red-50 dark:bg-red-900/20 rounded-lg text-red-600 dark:text-red-400">
                                <span class="material-symbols-outlined">live_tv</span>
                            </div>
                            <span class="flex items-center text-xs font-semibold text-primary bg-primary/10 px-2 py-1 rounded-full">
                                Live
                                <span class="material-symbols-outlined text-[14px] ml-0.5">circle</span>
                            </span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Active Sessions</p>
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mt-1" id="activeSessions">0</h3>
                    </div>

                    <!-- Total Viewers -->
                    <div class="p-5 bg-white dark:bg-[#1a2e22] rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-blue-600 dark:text-blue-400">
                                <span class="material-symbols-outlined">groups</span>
                            </div>
                            <span class="flex items-center text-xs font-semibold text-primary bg-primary/10 px-2 py-1 rounded-full">
                                Online
                                <span class="material-symbols-outlined text-[14px] ml-0.5">trending_up</span>
                            </span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Total Viewers</p>
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mt-1" id="totalViewers">0</h3>
                    </div>

                    <!-- Scheduled Sessions -->
                    <div class="p-5 bg-white dark:bg-[#1a2e22] rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-purple-50 dark:bg-purple-900/20 rounded-lg text-purple-600 dark:text-purple-400">
                                <span class="material-symbols-outlined">schedule</span>
                            </div>
                            <span class="flex items-center text-xs font-semibold text-slate-600 bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded-full">
                                Upcoming
                            </span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Scheduled Sessions</p>
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mt-1" id="scheduledSessions">0</h3>
                    </div>

                    <!-- Total Sessions -->
                    <div class="p-5 bg-white dark:bg-[#1a2e22] rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-green-50 dark:bg-green-900/20 rounded-lg text-primary">
                                <span class="material-symbols-outlined">task_alt</span>
                            </div>
                            <span class="flex items-center text-xs font-semibold text-primary bg-primary/10 px-2 py-1 rounded-full">
                                Total
                            </span>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">All Sessions</p>
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mt-1" id="totalSessions">0</h3>
                    </div>
                </div>

                <!-- Filter Tabs -->
                <div class="flex gap-2 border-b border-slate-200 dark:border-slate-700">
                    <button data-filter="all" class="filter-tab px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-400 border-b-2 border-transparent hover:text-slate-900 dark:hover:text-white active">
                        All Sessions
                    </button>
                    <button data-filter="ACTIVE" class="filter-tab px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-400 border-b-2 border-transparent hover:text-slate-900 dark:hover:text-white">
                        <span class="inline-block w-2 h-2 bg-red-600 rounded-full mr-2"></span>Live Now
                    </button>
                    <button data-filter="PENDING" class="filter-tab px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-400 border-b-2 border-transparent hover:text-slate-900 dark:hover:text-white">
                        <span class="inline-block w-2 h-2 bg-purple-600 rounded-full mr-2"></span>Pending
                    </button>
                    <button data-filter="ENDED" class="filter-tab px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-400 border-b-2 border-transparent hover:text-slate-900 dark:hover:text-white">
                        <span class="inline-block w-2 h-2 bg-slate-400 rounded-full mr-2"></span>Ended
                    </button>
                </div>

                <!-- Sessions List -->
                <div class="bg-white dark:bg-[#1a2e22] rounded-xl border border-slate-100 dark:border-slate-800 overflow-hidden shadow-sm">
                    <div id="sessionsList" class="divide-y divide-slate-100 dark:divide-slate-800">
                        <!-- Sessions will be loaded here -->
                        <div class="p-6 text-center text-slate-500">Loading sessions...</div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="pageScript">
        <script>
        //<![CDATA[
            const API_BASE = '/EZMart_Supermarket_Management-war/resources/api/livestream/admin';
            let currentFilter = 'all';

            // Fetch and display sessions
            async function loadSessions() {
                try {
                    const response = await fetch(API_BASE + '/sessions');
                    const result = await response.json();
                    
                    if (result.success) {
                        const sessions = result.data || [];
                        displayStats(sessions);
                        displaySessions(sessions);
                    }
                } catch (error) {
                    console.error('Error loading sessions:', error);
                }
            }

            // Display statistics
            function displayStats(sessions) {
                const active = sessions.filter(s => s.status === 'ACTIVE').length;
                const pending = sessions.filter(s => s.status === 'PENDING').length;
                const totalViewers = sessions.reduce((sum, s) => sum + (s.currentViewers || 0), 0);

                document.getElementById('activeSessions').textContent = active;
                document.getElementById('totalViewers').textContent = totalViewers;
                document.getElementById('scheduledSessions').textContent = pending;
                document.getElementById('totalSessions').textContent = sessions.length;
            }

            // Display sessions based on filter
            function displaySessions(sessions) {
                const sessionsList = document.getElementById('sessionsList');
                
                let filtered = sessions;
                if (currentFilter !== 'all') {
                    filtered = sessions.filter(s => s.status === currentFilter);
                }

                if (filtered.length === 0) {
                    sessionsList.innerHTML = '<div class="p-6 text-center text-slate-500">No sessions found</div>';
                    return;
                }

                sessionsList.innerHTML = filtered.map(session => `
                    <div class="p-6 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white">${session.title}</h3>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full ${getStatusBadge(session.status)}">
                                        ${session.status}
                                    </span>
                                </div>
                                <p class="text-sm text-slate-600 dark:text-slate-400 mb-3">${session.description || 'No description'}</p>
                                <div class="flex flex-wrap gap-4 text-sm">
                                    <span class="flex items-center gap-1 text-slate-600 dark:text-slate-400">
                                        <span class="material-symbols-outlined text-[16px]">person</span>
                                        Staff: ${session.staffName}
                                    </span>
                                    <span class="flex items-center gap-1 text-slate-600 dark:text-slate-400">
                                        <span class="material-symbols-outlined text-[16px]">groups</span>
                                        Viewers: ${session.currentViewers || 0}
                                    </span>
                                    <span class="flex items-center gap-1 text-slate-600 dark:text-slate-400">
                                        <span class="material-symbols-outlined text-[16px]">schedule</span>
                                        ${new Date(session.scheduledStartTime).toLocaleString()}
                                    </span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${session.status === 'PENDING' ? `
                                    <a href="/EZMart_Supermarket_Management-war/pages/admin/livestream-edit.xhtml?id=${session.sessionId}" 
                                       class="px-3 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
                                        <span class="material-symbols-outlined align-middle text-[18px]">edit</span>
                                    </a>
                                    <button onclick="activateSession(${session.sessionId})" 
                                            class="px-3 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-green-600 transition-colors">
                                        <span class="material-symbols-outlined align-middle text-[18px]">play_circle</span>
                                    </button>
                                    <button onclick="deleteSession(${session.sessionId})" 
                                            class="px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors">
                                        <span class="material-symbols-outlined align-middle text-[18px]">delete</span>
                                    </button>
                                ` : ''}
                                <a href="/EZMart_Supermarket_Management-war/pages/admin/livestream-edit.xhtml?id=${session.sessionId}"
                                   class="px-3 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
                                    <span class="material-symbols-outlined align-middle text-[18px]">info</span>
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Get status badge styling
            function getStatusBadge(status) {
                const badges = {
                    'ACTIVE': 'bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-400',
                    'PENDING': 'bg-purple-100 dark:bg-purple-900/20 text-purple-700 dark:text-purple-400',
                    'ENDED': 'bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300'
                };
                return badges[status] || 'bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300';
            }

            // Activate session
            async function activateSession(sessionId) {
                if (!confirm('Start this livestream session now?')) return;
                
                try {
                    const response = await fetch(API_BASE + '/sessions/' + sessionId + '/activate', {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Session activated successfully!');
                        loadSessions();
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error activating session:', error);
                    alert('Error activating session');
                }
            }

            // Delete session
            async function deleteSession(sessionId) {
                if (!confirm('Delete this session? This action cannot be undone.')) return;
                
                try {
                    const response = await fetch(API_BASE + '/sessions/' + sessionId, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Session deleted successfully!');
                        loadSessions();
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error deleting session:', error);
                    alert('Error deleting session');
                }
            }

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => {
                        t.classList.remove('border-b-primary', 'text-slate-900', 'dark:text-white');
                        t.classList.add('border-b-transparent', 'text-slate-600', 'dark:text-slate-400');
                    });
                    
                    this.classList.remove('border-b-transparent', 'text-slate-600', 'dark:text-slate-400');
                    this.classList.add('border-b-primary', 'text-slate-900', 'dark:text-white');
                    
                    currentFilter = this.dataset.filter;
                    fetch(API_BASE + '/sessions').then(r => r.json()).then(result => {
                        if (result.success) displaySessions(result.data || []);
                    });
                });
            });

            // Load sessions on page load and refresh every 5 seconds
            loadSessions();
            setInterval(loadSessions, 5000);
        //]]>
        </script>
    </ui:define>
</ui:composition>
