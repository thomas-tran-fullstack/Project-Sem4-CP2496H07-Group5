<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <main class="flex-grow flex items-center justify-center p-4 lg:p-8">
            <div class="w-full max-w-md bg-white dark:bg-[#112116] rounded-2xl shadow-xl overflow-hidden p-8 sm:p-12">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold">Forgot Password</h1>
                    <p class="text-sm text-gray-500">Enter your account email and we'll send a 4-digit code to reset your password.</p>
                </div>

                <h:panelGroup layout="block" styleClass="space-y-2 mb-4">
                    <ui:repeat value="#{facesContext.messageList}" var="msg">
                        <div class="#{msg.severity.ordinal == 2 ? 'bg-red-100' : 'bg-green-100'} rounded-lg p-3">
                            #{msg.summary}
                        </div>
                    </ui:repeat>
                </h:panelGroup>

                <h:form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <h:inputText value="#{auth.forgotEmail}" styleClass="w-full px-3 py-2 rounded-lg border"/>
                    </div>

                    <div>
                        <h:commandButton value="Send verification code" action="#{auth.requestPasswordReset}"
                                         styleClass="w-full rounded-lg bg-primary text-white py-2 font-bold" />
                    </div>
                </h:form>
            </div>
        </main>
    </ui:define>
</ui:composition>
