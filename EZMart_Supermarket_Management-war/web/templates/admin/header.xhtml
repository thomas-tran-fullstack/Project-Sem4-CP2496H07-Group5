<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"  xmlns:f="jakarta.faces.core">
<h:form>
    <header class="bg-white dark:bg-[#1a2e22] border-b border-slate-200 dark:border-slate-800 px-6 py-4">

        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- Mobile menu button -->
                <button class="md:hidden text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">
                    <span class="material-symbols-outlined">menu</span>
                </button>

                <!-- Page title (will be overridden by child pages) -->
                <div class="hidden md:block">
                    <h1 class="text-xl font-semibold text-slate-900 dark:text-white">Admin Panel</h1>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="hidden sm:block text-right">
                        <p class="text-sm font-medium text-slate-900 dark:text-white">#{auth.currentUser.username}</p>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Administrator</p>
                    </div>
                    <div class="h-8 w-8 rounded-full bg-slate-300 dark:bg-slate-600 flex items-center justify-center">
                        <span class="material-symbols-outlined text-sm">person</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</h:form>
</ui:composition>
