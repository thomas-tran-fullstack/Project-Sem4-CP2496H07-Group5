<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">
    <header class="sticky top-0 z-50 w-full flex-col shadow-sm">
        <!-- Utility Bar -->
        <div class="w-full bg-[#f0f4f2] dark:bg-[#1a2e22] border-b border-[#e1e6e3] dark:border-[#2a3e32]">
            <div class="max-w-[1440px] mx-auto px-4 sm:px-10 h-10 flex items-center justify-between text-xs sm:text-sm font-medium text-[#111813] dark:text-gray-300">
                <div class="hidden sm:flex gap-4">
                    <span>Welcome to EZMart Online Store</span>
                </div>
                <div class="flex flex-1 sm:flex-none justify-end gap-6">
                    <a class="flex items-center gap-1.5 hover:text-primary transition-colors" href="#">
                        <span class="material-symbols-outlined text-[18px]">storefront</span>
                        <span>Store Locator</span>
                    </a>
                    <a class="flex items-center gap-1.5 hover:text-primary transition-colors" href="#">
                        <span class="material-symbols-outlined text-[18px]">support_agent</span>
                        <span>Customer Support</span>
                    </a>
                    <a class="flex items-center gap-1.5 hover:text-primary transition-colors" href="#">
                        <span class="material-symbols-outlined text-[18px]">local_shipping</span>
                        <span>Track Order</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Main Navigation Bar -->
        <div class="w-full bg-white dark:bg-[#1e3326] border-b border-[#f0f4f2] dark:border-[#2a3e32]">
            <div class="max-w-[1440px] mx-auto px-4 sm:px-10 py-4 flex flex-col md:flex-row items-center gap-4 md:gap-8">
                <!-- Logo & Brand -->
                <div class="flex items-center gap-3 shrink-0 self-start md:self-auto">
                    <div class="size-10 flex items-center justify-center bg-primary/10 rounded-full text-primary">
                        <svg fill="none" height="24" viewbox="0 0 48 48" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#111813] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">EZMart</h2>
                </div>
                <!-- Search Bar Section -->
                <div class="flex-1 w-full max-w-[640px]">
                    <div class="relative flex w-full items-center rounded-lg bg-[#f0f4f2] dark:bg-[#14231b] border border-transparent focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all h-12">
                        <!-- Category Dropdown (Optional visual cue) -->
                        <div class="hidden sm:flex items-center pl-4 pr-3 border-r border-[#dbece4] dark:border-gray-700 h-2/3">
                            <span class="text-sm font-medium text-[#111813] dark:text-gray-200 cursor-pointer hover:text-primary whitespace-nowrap">All Categories</span>
                            <span class="material-symbols-outlined text-[#111813] dark:text-gray-200 ml-1 text-[18px]">arrow_drop_down</span>
                        </div>
                        <!-- Input -->
                        <input aria-label="Search" class="flex w-full min-w-0 flex-1 bg-transparent border-none text-[#111813] dark:text-white placeholder:text-[#63886f] dark:placeholder:text-gray-500 focus:ring-0 px-4 text-base" placeholder="Search for fresh groceries, fruits, milk..."/>
                        <!-- Search Button -->
                        <button class="h-10 mr-1 px-5 rounded-md bg-primary hover:bg-primary/90 text-[#111813] font-bold text-sm transition-colors flex items-center justify-center">
                            <span class="material-symbols-outlined mr-0 sm:mr-2">search</span>
                            <span class="hidden sm:inline">Search</span>
                        </button>
                    </div>
                </div>
                <!-- Right Navigation & Actions -->
                <div class="flex w-full md:w-auto items-center justify-between md:justify-end gap-2 md:gap-6">
                    <!-- Text Links -->
                    <nav class="hidden lg:flex items-center gap-6">
                        <h:link class="text-[#111813] dark:text-gray-200 hover:text-primary dark:hover:text-primary text-sm font-bold leading-normal transition-colors" value="Aisles" outcome="products"/>
                        <h:link class="text-[#111813] dark:text-gray-200 hover:text-primary dark:hover:text-primary text-sm font-bold leading-normal transition-colors" value="Deals"  outcome="deals"/>
                        <h:link class="text-[#111813] dark:text-gray-200 hover:text-primary dark:hover:text-primary text-sm font-bold leading-normal transition-colors" value="Orders" outcome="orderhistory"/>
                    </nav>
                    <!-- Icon Actions -->
                    <div class="flex items-center gap-3">
                        <!-- Sign In Button (Mobile: hidden text, Desktop: full) -->
                        <h:panelGroup rendered="#{not auth.loggedIn}">
                            <h:link outcome="login"
                                    styleClass="flex items-center justify-center rounded-lg h-10 px-4 border border-[#f0f4f2] dark:border-gray-700 hover:bg-background-light dark:hover:bg-gray-800 transition-colors">

                                <span class="material-symbols-outlined text-[#111813] dark:text-white mr-2">person</span>
                                <div class="flex flex-col items-start leading-none">
                                    <span class="text-[10px] text-gray-500 dark:text-gray-400 font-medium">Sign In</span>
                                    <span class="text-sm text-[#111813] dark:text-white font-bold">Account</span>
                                </div>

                            </h:link>
                        </h:panelGroup>

                        <!-- Logged In User Dropdown -->
                        <h:panelGroup rendered="#{auth.loggedIn}" styleClass="relative">
                            <div class="group" id="user-dropdown-menu">
                                <button class="flex items-center justify-center rounded-lg h-10 px-4 border border-[#f0f4f2] dark:border-gray-700 hover:bg-background-light dark:hover:bg-gray-800 transition-colors">
                                    <span class="material-symbols-outlined text-[#111813] dark:text-white mr-2">person</span>
                                    <div class="flex flex-col items-start leading-none">
                                        <span class="text-xs text-gray-500 dark:text-gray-400 font-medium">#{auth.currentUser != null ? auth.currentUser.username : ''}</span>
                                        <span class="text-sm text-[#111813] dark:text-white font-bold">#{auth.displayName}</span>
                                    </div>
                                </button>
                                <!-- Dropdown -->
                                <div class="absolute right-0 mt-2 w-44 bg-white dark:bg-[#14231b] border border-[#e8ecea] dark:border-[#2a4034] rounded-md shadow-lg hidden dropdown-menu-content">
                                    <div class="flex flex-col p-2">
                                        <h:link outcome="profile" styleClass="px-3 py-2 hover:bg-gray-50 dark:hover:bg-gray-800">User Profile</h:link>
                                        <h:form>
                                            <h:commandButton action="#{auth.logout}" styleClass="px-3 py-2 text-red-600 hover:bg-gray-50 dark:hover:bg-gray-800 w-full text-left" value="Log Out"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>

                        <!-- Cart Button -->
                        <h:link outcome="cart"
                                styleClass="relative flex items-center justify-center rounded-lg h-10 w-12 bg-primary/10 hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 transition-colors group">

                            <span class="material-symbols-outlined text-[#111813] dark:text-white group-hover:text-primary transition-colors">
                                shopping_cart
                            </span>

                            <!-- Badge -->
                            <span class="absolute -top-1 -right-1 flex h-5 w-5 items-center justify-center rounded-full
                                  bg-primary text-[10px] font-bold text-[#111813]
                                  shadow-sm ring-2 ring-white dark:ring-[#1e3326]">
                                3
                            </span>

                        </h:link>

                    </div>
                </div>
            </div>
            <!-- Mobile Secondary Nav (Optional, visible only on small screens) -->
            <div class="flex lg:hidden overflow-x-auto px-4 py-2 gap-4 border-t border-[#f0f4f2] dark:border-[#2a3e32] no-scrollbar">
                <a class="text-[#111813] dark:text-gray-200 text-sm font-bold whitespace-nowrap" href="#">Fresh Produce</a>
                <a class="text-[#111813] dark:text-gray-200 text-sm font-bold whitespace-nowrap" href="#">Dairy &amp; Eggs</a>
                <a class="text-[#111813] dark:text-gray-200 text-sm font-bold whitespace-nowrap" href="#">Meat &amp; Seafood</a>
                <a class="text-[#111813] dark:text-gray-200 text-sm font-bold whitespace-nowrap" href="#">Bakery</a>
                <a class="text-[#111813] dark:text-gray-200 text-sm font-bold whitespace-nowrap" href="#">Beverages</a>
            </div>
        </div>
    </header>
    <script>//<![CDATA[
        document.addEventListener('DOMContentLoaded', function() {
            var dropdown = document.getElementById('user-dropdown-menu');
            if(dropdown) {
                var dropdownContent = dropdown.querySelector('.dropdown-menu-content');
                var closeTimeout;
                
                dropdown.addEventListener('mouseenter', function() {
                    if(closeTimeout) clearTimeout(closeTimeout);
                    dropdownContent.classList.remove('hidden');
                });
                
                dropdown.addEventListener('mouseleave', function() {
                    closeTimeout = setTimeout(function() {
                        dropdownContent.classList.add('hidden');
                    }, 300);
                });
            }
        });
    //]]></script>
</ui:composition>
